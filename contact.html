<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - ArtSpace</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0101;
            color: #faf2f2;
            text-align: center;
            padding: 50px 20px;
        }

        /* Center the form on the page */
        .contact-form {
            background-color: rgba(15, 1, 1, 0.9); /* Slight transparency */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(245, 243, 243, 0.5);
            max-width: 600px;
            margin: 0 auto; /* Horizontally center the form */
            margin-top: 80px; /* Slightly reduce the top margin to move the form up */
        }

        .contact-form h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ff6587;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            background-color: #3c3c3c;
            color: white;
            font-size: 1rem;
        }

        .contact-form button {
            padding: 12px 30px;
            background-color: #ff4081;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #ff6587;
        }

        /* Contact details styling */
        .contact-details {
            margin-top: 30px; /* Space between the form and contact details */
            font-size: 1.2rem;
        }

        .contact-details p {
            margin: 10px 0;
        }

        .contact-details strong {
            color: #ff4081; /* Make contact labels stand out */
        }

        /* Footer */
        footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
    </div>

    <div class="contact-details">
        <p><strong>Phone:</strong> +1 234 567 8901</p>
        <p><strong>Email:</strong> info@artspace.com</p>
    </div>

    <!-- Footer Placeholder -->
    <footer>
        
    </footer>

</body>
</html>
