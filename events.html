<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - ArtSpace</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            padding: 50px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ff6587;
            margin-bottom: 20px;
        }

        /* Workshops container */
        .workshops-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        /* Workshop card */
        .workshop-card {
            background-color: #2c2c2c;
            border-radius: 15px;
            width: 300px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .workshop-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 0px 25px rgba(255, 101, 135, 0.7);
        }

        .workshop-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .workshop-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff4081;
        }

        .workshop-card p {
            font-size: 1rem;
            color: #ddd;
        }

        /* Video section */
        .video-section {
            margin-top: 40px;
        }

        /* Video styling */
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Previous Workshops</h1>

    <div class="workshops-container">
        <!-- Workshop 1 -->
        <div class="workshop-card">
            <img src="workshop1.jpg.jpeg" alt="Workshop 1">
            <h2>Sketching Workshop</h2>
            <p>Date: March 2024</p>
            <p>A comprehensive workshop covering the basics of sketching.</p>
        </div>

        <!-- Workshop 2 -->
        <div class="workshop-card">
            <img src="workshop2.jpg.jpeg" alt="Workshop 2">
            <h2>Painting Workshop</h2>
            <p>Date: April 2024</p>
            <p>Learn how to paint with acrylics and watercolors.</p>
        </div>

        <!-- Workshop 3 -->
        <div class="workshop-card">
            <img src="workshop3.jpg.jpeg" alt="Workshop 3">
            <h2>Rangoli Workshop</h2>
            <p>Date: May 2024</p>
            <p>Discover the traditional art of Rangoli.</p>
        </div>

        <!-- Add more workshops as needed -->
    </div>

    <div class="video-section">
        <h2>Workshop Videos</h2>
        <video controls>
            <source src="workshop-video1.mp4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="workshop-video2.mp4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Add more videos as needed -->
    </div>

    <!-- Footer Placeholder -->
    <footer>
        
    </footer>

</body>
</html>
