<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register - ArtSpace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(getstarted-background-image.jpg); /* Add your background image URL here */
            background-size: 80%;
            background-position: center -140px; /* Adjust this value to move the background up */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-register-container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #ff4081;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff6587;
        }
    </style>
</head>
<body>

    <div class="login-register-container">
        <h1>Get Started</h1>
        <div class="button-container">
            <button class="btn" onclick="redirectTo('login')">Login</button>
            <button class="btn" onclick="redirectTo('register')">Register</button>
        </div>
    </div>

    <!-- JavaScript for redirection -->
    <script>
        function redirectTo(page) {
            switch(page) {
                case 'login':
                    window.location.href = 'login.html'; // Redirect to login page
                    break;
                case 'register':
                    window.location.href = 'register.html'; // Redirect to register page
                    break;
                default:
                    console.log("Page not found");
            }
        }
    </script>

</body>
</html>
