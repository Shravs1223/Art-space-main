<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTSPACE</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            
            
        }

        /* Container for the entire page */
        .container {
            text-align: center;
            padding: 100px 20px;
        }

        /* Logo and header styling */
        h1 {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 3px 3px 10px rgba(128, 46, 117, 0.158);
        }

        /* Navigation styling */
        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: rgba(39, 9, 30, 0.5);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ff4081;
        }

        /* Get Started Button */
        .get-started {
            margin: 40px 0;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .get-started:hover {
            background-color: #ff6587;
        }

        /* Footer placeholder */
        footer {
            margin-top: 50px;
        }
        #i1 {
    position: fixed; /* Position it fixed to cover the entire viewport */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('your-image-url.jpg'); /* Replace with your image URL */
    background-size: cover; /* Cover the entire window */
    background-position: center; /* Center the image */
    opacity: 0.5; /* Set opacity to 50% */
    z-index: -1; /* Place it behind other content */
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo & Website Name -->
        <h1>ArtSpace</h1>

        <!-- Navigation Bar -->
        <nav>
            <a href="#about-us" onclick="redirectTo('about-us')">About Us</a>
            <a href="#courses" onclick="redirectTo('courses')">Courses</a>
            <a href="#events" onclick="redirectTo('events')">Events</a>
            <a href="#contact-us" onclick="redirectTo('contact-us')">Contact Us</a>
        </nav>
        <DIV name="background">
            <img id="i1" src="'background-image.jpg'.png" alt="" srcset="">
            
        </DIV>

        <!-- Get Started Button -->
        <button class="get-started" onclick="redirectTo('login-register')">Get Started</button>

        <!-- Footer Placeholder -->
        <footer>
          
        </footer>
    </div>

    <!-- JavaScript for redirection -->
    <script>
        function redirectTo(page) {
            switch(page) {
                case 'about-us':
                    window.location.href = 'about-us.html';
                    break;
                case 'courses':
                    window.location.href = 'courses.html';
                    break;
                case 'events':
                    window.location.href = 'events.html';
                    break;
                case 'contact-us':
                    window.location.href = 'contact-us.html';
                    break;
                case 'login-register':
                    window.location.href = 'login-register.html';
                    break;
                default:
                    console.log("Page not found");
            }
        }
    </script>
</body>
</html>
